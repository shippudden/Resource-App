        <div class="top-text">
            <p>Welcome to the resource website!</p>

        <div class="button-container">
            <button type="button" class="btn" id="btn">Create a resource</button>
        </div>
    </div>

    <div class="overlay">
        <div class="modal">
            <div class="remove-icon">
                <i class='bx bx-x' id="removeIcon"></i>
            </div>

            <div class="modal-title">
                <h3>Create Resource</h3>
            </div>

            <div class="modal-form">
                <form action="" id="resourceForm">
                    <div class="label-input">
                        <label for="websiteName">Website name</label>
                        <input type="text" name="websiteName" id="websiteName" placeholder="e.g. data analysis website for nasa">
                    </div>

                    <div class="label-input">
                        <label for="websiteURL">Website URL</label>
                        <input type="text" name="websiteURL" id="websiteURL" placeholder="e.g. https://www.example.com">
                    </div>

                    <div class="label-input">
                        <label for="websiteDescription">Website description</label>
                        <textarea name="description" id="websiteDescription" placeholder="Enter description" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn2" id="btn">Create</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
